apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: my-postgres
  name: my-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-postgres
  template:
    metadata:
      labels:
        app: my-postgres
    spec:
      volumes:
        - name: database-pv
          persistentVolumeClaim:
            claimName: database-pvc
      containers:
      - image: my-postgres:local
        imagePullPolicy: Never
        name: my-postgres
        ports:
        - containerPort: 5432
        volumeMounts:
        - mountPath: "/var/lib/postgresql/data/pgdata"
          name: database-pv
        resources: {}
        env:
        - name: POSTGRES_PASSWORD
          valueFrom: 
            secretKeyRef: 
              name: postgres-secret 
              key: POSTGRES_PASSWORD
        - name: POSTGRES_USER
          valueFrom: 
            secretKeyRef: 
              name: postgres-secret 
              key: POSTGRES_USER
        - name: POSTGRES_DB
          valueFrom: 
            configMapKeyRef: 
              name: postgres-cm 
              key: POSTGRES_DB
        - name: PGDATA
          value: "/var/lib/postgresql/data/pgdata"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
status: {}