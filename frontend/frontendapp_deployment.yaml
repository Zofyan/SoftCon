apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontendapp
  labels:
    app: frontendapp
spec:
  selector:                         
    matchLabels:
      app: frontendapp
  template:
    metadata:
      labels:
        app: frontendapp
    spec:
      containers:
      - name: frontendapp-cont
        image: frontendapp:local
        imagePullPolicy: Never      
        ports:
        - containerPort: 80
        resources:
          limits:
            cpu : 500m
          requests: 
            cpu : 200m    
      restartPolicy: Always 
