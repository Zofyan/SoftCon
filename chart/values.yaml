# Default values for chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

autoscaling:
  minReplicas: 1
  maxReplicas: 10
  averageUtilization: 50

dbDeployment:
  replicas: 1

dbContainer:
  containerPort: 5432
  containerMountpath: "/var/lib/postgresql/data/pgdata" 
  imagePullPolicy: IfNotPresent

dbClusterIP:
  port : 5432
  targetPort : 5432

clusterRole:
    allCurrentVerbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

frontendappContainer:
  imagePullPolicy: IfNotPresent
  containerPort: 80
  restartPolicy: Always 

frontendappLoadBalancer:
  port: 443
  targetPort: 80

restLoadbalancer:
  port: 443
  targetPort: 80

networkPolicyDb:
  ingressPort: 5432

networkPolicyFrontend:
  port: 80

networkPolicyRest:
  port: 80

dbPV:
  storage: 1Gi
  accessModes: ReadWriteMany
  hostPath: "/mnt/data"

dbPVC:
  storage: 500Mi
  accessModes: ReadWriteMany

restContainer:
  containerPort: 80
  imagePullPolicy: IfNotPresent
  restartPolicy: Always 

dbSecret:
  POSTGRES_USER: cG9zdGdyZXM=
  POSTGRES_PASSWORD: YWRtaW4xMjMK


# --- 

image:
  repository: nginx
  pullPolicy: IfNotPresent # IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}
